<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .page {
            padding: 30px;
            display: none;
        }
        
        .active {
            display: block;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .welcome-text {
            text-align: center;
            color: #764ba2;
            font-size: 2.5rem;
            margin: 30px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .logout-btn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 50px;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .logo h2 {
            color: #333;
        }
        
        .error-message {
            color: #ff5e62;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign In Page -->
        <div id="signin-page" class="page active">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h2>Welcome Back</h2>
            </div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Sign In</button>
                
                <div class="error-message" id="signin-error"></div>
            </form>
            
            <div class="footer">
                <p>Demo credentials: username: <strong>noman</strong>, password: <strong>password123</strong></p>
            </div>
        </div>
        
        <!-- Main Page -->
        <div id="main-page" class="page">
            <div class="logo">
                <i class="fas fa-user-circle"></i>
            </div>
            
            <div class="user-info">
                <p>Signed in as: <span id="user-display">noman</span></p>
            </div>
            
            <h1 class="welcome-text">Hello <span id="username-display">Noman</span>!</h1>
            
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            
            <div class="footer">
                <p>You are successfully logged in</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const signinPage = document.getElementById('signin-page');
            const mainPage = document.getElementById('main-page');
            const signinForm = document.getElementById('signin-form');
            const signinError = document.getElementById('signin-error');
            const logoutBtn = document.getElementById('logout-btn');
            const usernameDisplay = document.getElementById('username-display');
            const userDisplay = document.getElementById('user-display');
            
            // Check if user is already logged in (from session)
            if (sessionStorage.getItem('loggedIn') === 'true') {
                const savedUsername = sessionStorage.getItem('username') || 'Noman';
                showMainPage(savedUsername);
            }
            
            // Sign in form submission
            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation (in a real app, this would be done server-side)
                if (username === 'noman' && password === 'password123') {
                    // Save to session
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Show main page
                    showMainPage(username);
                    signinError.textContent = '';
                } else {
                    signinError.textContent = 'Invalid username or password. Try: noman/password123';
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                // Clear session
                sessionStorage.removeItem('loggedIn');
                sessionStorage.removeItem('username');
                
                // Show sign in page
                signinPage.classList.add('active');
                mainPage.classList.remove('active');
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            });
            
            // Function to show main page
            function showMainPage(username) {
                // Format username for display (capitalize first letter)
                const displayName = username.charAt(0).toUpperCase() + username.slice(1);
                
                // Update displayed username
                usernameDisplay.textContent = displayName;
                userDisplay.textContent = username;
                
                // Show main page
                signinPage.classList.remove('active');
                mainPage.classList.add('active');
            }
        });
    </script>
</body>
</html>
